<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMB CBT Pro Practice</title>
  <style>
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;background:#020617;color:#e5e7eb;min-height:100vh;display:flex;justify-content:center;align-items:center}
    .app{width:100%;max-width:1000px;background:#020617;border-radius:16px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.5)}
    header{background:linear-gradient(135deg,#2563eb,#22c55e);color:#020617;padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;font-size:1.1rem}
    .meta{display:flex;gap:16px;font-weight:700}
    main{padding:20px}
    .card{border:1px solid #1f2937;border-radius:14px;padding:20px}
    .hidden{display:none}
    .question{font-size:1.05rem;margin-bottom:16px}
    .options{display:grid;gap:10px}
    .option{border:1px solid #1f2937;border-radius:12px;padding:12px;cursor:pointer;transition:.2s}
    .option:hover{border-color:#2563eb}
    .option.selected{background:#1e293b;border-color:#22c55e}
    .controls{display:flex;justify-content:space-between;gap:10px;margin-top:16px}
    button{border:none;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn{background:#2563eb;color:#fff}
    .btn-alt{background:#020617;color:#e5e7eb;border:1px solid #1f2937}
    .btn-danger{background:#dc2626;color:#fff}
    .grid{display:grid;gap:12px}
    .subjects button{width:100%}
    .review{margin-top:20px}
    .review-item{border-bottom:1px solid #1f2937;padding:10px 0}
    .correct{color:#22c55e}
    .wrong{color:#ef4444}
    footer{text-align:center;color:#64748b;font-size:.8rem;padding:10px}
    @media(min-width:700px){.options{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
<div class="app">
<header>
  <h1>JAMB CBT Pro Practice</h1>
  <div class="meta">
    <div>⏱ <span id="time">00:00</span></div>
    <div>Q <span id="qIndex">0</span>/<span id="qTotal">0</span></div>
  </div>
</header><main>
  <!-- SUBJECT SELECTION -->
  <div id="subjects" class="card subjects grid">
    <h2>Select Subject</h2>
    <button class="btn" onclick="startTest('english')">English</button>
    <button class="btn" onclick="startTest('maths')">Mathematics</button>
    <button class="btn" onclick="startTest('biology')">Biology</button>
  </div>  <!-- CBT SCREEN -->  <div id="cbt" class="card hidden">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="controls">
      <button class="btn-alt" id="prev">Previous</button>
      <button class="btn" id="next">Next</button>
      <button class="btn-danger" id="submit">Submit</button>
    </div>
  </div>  <!-- RESULT -->  <div id="result" class="card hidden"></div>
</main>
<footer>Offline • Pro JAMB CBT Practice</footer>
</div><script>
// QUESTIONS (paraphrased JAMB-style)
const DB={
 english:[
  {q:"Choose the option that best completes the sentence: He arrived ___ hour late.",o:["a","an","the","no article"],a:1},
  {q:"The opposite of 'scarcity' is",o:["shortage","abundance","lack","poverty"],a:1},
  {q:"Identify the part of speech of the underlined word: She spoke *softly*.",o:["Adjective","Adverb","Verb","Noun"],a:1}
 ],
 maths:[
  {q:"Solve: 3x = 15",o:["3","5","10","15"],a:1},
  {q:"Find the LCM of 4 and 6",o:["12","24","6","18"],a:0},
  {q:"0.2 expressed as a fraction is",o:["1/2","1/5","2/5","1/10"],a:1}
 ],
 biology:[
  {q:"The process by which green plants make food is",o:["respiration","transpiration","photosynthesis","excretion"],a:2},
  {q:"Which organ pumps blood?",o:["Liver","Heart","Lungs","Kidney"],a:1},
  {q:"The basic unit of life is the",o:["organ","cell","tissue","system"],a:1}
 ]
};

let subject,questions,current=0,answers=[],timer,seconds=30*60;

const qEl=document.getElementById('question');
const oEl=document.getElementById('options');
const qI=document.getElementById('qIndex');
const qT=document.getElementById('qTotal');
const timeEl=document.getElementById('time');

function startTest(sub){
 subject=sub;
 questions=DB[sub];
 answers=Array(questions.length).fill(null);
 current=0;
 document.getElementById('subjects').classList.add('hidden');
 document.getElementById('cbt').classList.remove('hidden');
 qT.textContent=questions.length;
 startTimer();
 render();
}

function render(){
 const q=questions[current];
 qEl.textContent=q.q;
 qI.textContent=current+1;
 oEl.innerHTML='';
 q.o.forEach((t,i)=>{
  const d=document.createElement('div');
  d.className='option'+(answers[current]===i?' selected':'');
  d.textContent=t;
  d.onclick=()=>{answers[current]=i;render();saveProgress()};
  oEl.appendChild(d);
 });
 prev.disabled=current===0;
 next.disabled=current===questions.length-1;
}

prev.onclick=()=>{if(current>0){current--;render()}};
next.onclick=()=>{if(current<questions.length-1){current++;render()}};
submit.onclick=finish;

function startTimer(){
 timer=setInterval(()=>{
  seconds--;
  const m=String(Math.floor(seconds/60)).padStart(2,'0');
  const s=String(seconds%60).padStart(2,'0');
  timeEl.textContent=`${m}:${s}`;
  if(seconds<=0)finish();
 },1000);
}

function finish(){
 clearInterval(timer);
 let score=0;
 questions.forEach((q,i)=>{if(answers[i]===q.a)score++});
 const jambScore=Math.round((score/questions.length)*400);
 document.getElementById('cbt').classList.add('hidden');
 const res=document.getElementById('result');
 res.classList.remove('hidden');
 res.innerHTML=`<h2>Result</h2><p>Raw Score: ${score}/${questions.length}</p><p><b>JAMB Score: ${jambScore}/400</b></p><button class='btn' onclick='showReview()'>Review Answers</button> <button class='btn-alt' onclick='location.reload()'>Restart</button>`;
 localStorage.removeItem('jambProgress');
}

function showReview(){
 const res=document.getElementById('result');
 let html='<h2>Review</h2>';
 questions.forEach((q,i)=>{
  const correct=q.o[q.a];
  const chosen=answers[i]!=null?q.o[answers[i]]:'Not answered';
  html+=`<div class='review-item'><b>Q${i+1}:</b> ${q.q}<br><span class='correct'>Correct: ${correct}</span><br><span class='${answers[i]===q.a?'correct':'wrong'}'>Your answer: ${chosen}</span></div>`;
 });
 html+="<button class='btn' onclick='location.reload()'>Finish</button>";
 res.innerHTML=html;
}

function saveProgress(){
 localStorage.setItem('jambProgress',JSON.stringify({subject,answers,current,seconds}))
}

// Restore progress
const saved=localStorage.getItem('jambProgress');
if(saved){
 const p=JSON.parse(saved);
 subject=p.subject;questions=DB[subject];answers=p.answers;current=p.current;seconds=p.seconds;
 document.getElementById('subjects').classList.add('hidden');
 document.getElementById('cbt').classList.remove('hidden');
 qT.textContent=questions.length;
 startTimer();render();
}
</script></body>
                                                                  </html>
